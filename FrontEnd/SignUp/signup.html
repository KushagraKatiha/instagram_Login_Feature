<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Instagram-SignUp</title>
    <link rel="icon" href="./assests/instagram1.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
</head>
<body>
    <main class="main">
        <div class="form-container">
        <h1>Instagram SignUp</h1>
                <form action="http://localhost:8000/signup" method="POST">
                    <label for="name">Name: </label>
                    <br>
                    <input id="name" type="text" placeholder="Enter your name">
                    <label for="username">Username: </label>
                    <br>
                    <input id="username" type="text" placeholder="Enter username">
                    <br>
                    <label for="email">Email: </label>
                    <br>
                    <input id="email" type="email" placeholder="Enter email">
                    <br>
                    <label for="password">Password: </label>
                    <br>
                    <input id="password" type="password" placeholder="Enter password">
                    <br>
                    <label for="confirmPassword">Confirm Password: </label>
                    <br>
                    <input id="confirmPassword" type="password" placeholder="Enter confirm password">
                    <br>
                    <label for="bio">Bio: </label>
                    <br>
                    <input id="bio" placeholder="Enter bio....">
                    <br>
                </form>
                <button id="signup-btn">Sign up</button>
                <div class="links">
                    <p>Alredy Registered ?</p>
                    <a href="../SignIn/signin.html">SignIn</a>
                </div>
            </div>
    </main>

    <script src="./signup.js"></script>
</body>
</html>
